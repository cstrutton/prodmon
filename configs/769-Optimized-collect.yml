    tag: 'Program:Deburr_Cell.CountPart31.acc'    # tag is the PLC tag to read
    Part_Number: '50-3050'
    Scale: 1
    frequency: .5                 # how often to try to read the tag in seconds
    table: GFxPRoduction          # database table to write to
